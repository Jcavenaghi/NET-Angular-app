<div class="title">
    <h2>Listado de mascotas</h2>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef> raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef> peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
                <button routerLink="/agregarMascota" class="agregar" mat-raised-button color="primary">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/verMascota/{{element.id}}" matTooltip="Ver" fontIcon="search" class="search"></mat-icon>
                <mat-icon routerLink="/editarMascota/{{element.id}}" matTooltip="Editar" fontIcon="edit" class="edit"></mat-icon>
                <mat-icon (click)="eliminarMascota(element.id)" matTooltip="Eliminar" fontIcon="delete" class="delete"></mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        aria-label="Items por pÃ¡gina">
    </mat-paginator>
</div>
